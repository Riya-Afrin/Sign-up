<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="warper">
      <div class="container">
        <div class="title">Sign Up</div>
        <form class="form-inline signup" action="">
          <div class="info">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" required />
          </div>

          <div class="info">
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email" required />
          </div>

          <div class="info">
            <label for="">Gender</label>
            <input type="radio" name="gender" value="Male" id="gender" />Male
            <input
              type="radio"
              name="gender"
              value="Female"
              id="gender"
            />Female
            <input type="radio" name="gender" value="Other" id="gender" />Other
          </div>
          <div class="info">
            <label for="">Religion</label>
            <select name="" id="religion">
              <option value="">Islam</option>
              <option value="">Hindu</option>
              <option value="">Christian</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="info">
            <label for="">Date of birth</label>
            <input type="text" placeholder="Enter your DOB" required />
          </div>
          <div class="info">
            <label for="">Phone Number</label>
            <input type="text" placeholder="Enter your number" required />
          </div>
          <div class="info">
            <label for="">Password</label>
            <input type="text" placeholder="Enter your password" required />
          </div>
          <div class="info">
            <label for="">Confirm Password</label>
            <input
              type="text"
              placeholder="Enter your password again"
              required
            />
          </div>
          <div class="info">
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" /> I accept all
                the <a href="">Terms & Conditions</a>
              </label>
            </div>
          </div>

          <a class="submit" href="sign-in.html">Sign Up</a>
        </form>
      </div>
    </div>
  </body>
</html>
